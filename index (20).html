    <script>
        // =========================================================================

        const BACKEND_URL = "https://api.gtgo.com.br"; // URL do backend online

        // =========================================================================
        // SISTEMA DE AUTENTICA√á√ÉO CORRIGIDO

        let currentUser = null;

        /**
         * ‚úÖ SISTEMA DE LEMBRAR LOGIN - VERS√ÉO FORTE
         */
        function setupLoginRemember() {
            console.log("üîß Iniciando sistema de lembrar login...");
            
            const isAndroidApp = typeof Android !== 'undefined';
            console.log("üì± Ambiente:", isAndroidApp ? "Android APK" : "Navegador");
            
            let savedLogin = null;
            let source = '';
            
            // PRIMEIRO: Tenta do Android
            if (isAndroidApp) {
                try {
                    console.log("üì± Tentando carregar do Android...");
                    const androidData = Android.carregarLogin();
                    console.log("üì± Resposta do Android:", androidData);
                    
                    if (androidData && androidData !== "{}" && androidData !== "null" && androidData !== "") {
                        savedLogin = JSON.parse(androidData);
                        source = 'Android';
                        console.log('‚úÖ Credenciais carregadas do Android');
                    }
                } catch (error) {
                    console.log('‚ùå Falha no Android, tentando fallback...', error);
                }
            }
            
            // SEGUNDO: Fallback para localStorage
            if (!savedLogin) {
                try {
                    const localData = localStorage.getItem('nfe_login_credentials');
                    if (localData) {
                        savedLogin = JSON.parse(localData);
                        source = 'LocalStorage';
                        console.log('‚úÖ Credenciais carregadas do localStorage');
                    }
                } catch (error) {
                    console.log('‚ùå Erro no localStorage:', error);
                }
            }
            
            // TERCEIRO: Se encontrou credenciais, preenche os campos
            if (savedLogin && savedLogin.username && savedLogin.password) {
                document.getElementById('username').value = savedLogin.username;
                document.getElementById('password').value = savedLogin.password;
                console.log(`‚úÖ Campos preenchidos (Fonte: ${source})`);
                
            
                
            }
        }

        /**
         * ‚úÖ SALVAR CREDENCIAIS - VERS√ÉO ROBUSTA
         */
        function saveLoginCredentials(username, password) {
            const loginData = {
                username: username,
                password: password,
                timestamp: Date.now(),
                source: 'login_success'
            };
            
            console.log("üíæ Salvando credenciais para:", username);
            
            const isAndroidApp = typeof Android !== 'undefined';
            
            // Salva no Android
            if (isAndroidApp) {
                try {
                    Android.salvarLogin(JSON.stringify(loginData));
                    console.log('‚úÖ Salvo no Android');
                } catch (error) {
                    console.log('‚ùå Erro ao salvar no Android:', error);
                }
            }
            
            // Salva no localStorage (sempre)
            try {
                localStorage.setItem('nfe_login_credentials', JSON.stringify(loginData));
                console.log('‚úÖ Salvo no localStorage');
            } catch (error) {
                console.log('‚ùå Erro ao salvar no localStorage:', error);
            }
            
        }

        /**
         * ‚úÖ LIMPAR CREDENCIAIS SALVAS (APENAS QUANDO EXPLICITAMENTE SOLICITADO)
         */
        function clearLoginCredentials() {
            const isAndroidApp = typeof Android !== 'undefined';
            
            if (isAndroidApp) {
                try {
                    Android.salvarLogin("", "");
                    console.log('‚úÖ Credenciais limpas no Android');
                } catch (error) {
                    console.log('‚ùå Erro ao limpar credenciais no Android:', error);
                }
            }
            
            try {
                localStorage.removeItem('nfe_login_credentials');
                console.log('‚úÖ Credenciais limpas no navegador');
            } catch (error) {
                console.log('‚ùå Erro ao limpar credenciais no navegador:', error);
            }
            
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            showNotification('Credenciais removidas com sucesso', 'info');
        }


        /**
         * Realiza o login
         */
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showNotification('Preencha usu√°rio e senha', 'error');
                return;
            }

            showNotification('Autenticando...', 'loading');

            try {
                const response = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                hideNotification();

                if (result.success) {
                    currentUser = result.user;
                    showMainSystem();
                    showNotification(`Bem-vindo, ${username}!`, 'success');
                    
                    // ‚úÖ SALVA AS CREDENCIAIS AP√ìS LOGIN BEM-SUCEDIDO
                    saveLoginCredentials(username, password);
                    
                } else {
                    showNotification(result.message || 'Erro ao fazer login', 'error');
                }

            } catch (error) {
                hideNotification();
                console.error('Erro no login:', error);
                
                if (error.message.includes('401')) {
                    showNotification('Usu√°rio ou senha incorretos', 'error');
                } else if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    showNotification('Erro de conex√£o com o servidor', 'error');
                } else {
                    showNotification('Erro ao fazer login', 'error');
                }
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/check-auth`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.status === 401) {
                    return false;
                }

                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.user;
                    return true;
                }
                return false;
                
            } catch (error) {
                console.error('Erro ao verificar autentica√ß√£o:', error);
                return false;
            }
        }

        /**
         * ‚úÖ LOGOUT CORRIGIDO - N√ÉO LIMPA CREDENCIAIS SALVAS
         */
        async function logout() {
            try {
                await fetch(`${BACKEND_URL}/api/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Erro no logout:', error);
            } finally {
                // ‚úÖ MANT√âM AS CREDENCIAIS SALVAS - N√ÉO LIMPA!
                currentUser = null;
                document.getElementById('main-system').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
                
                // ‚úÖ N√ÉO LIMPA OS CAMPOS - DEIXA AS CREDENCIAIS SALVAS VIS√çVEIS
                // Os campos J√Å devem estar preenchidos pelo setupLoginRemember()
                
                showNotification('Logout realizado. Use o bot√£o "Entrar" para acessar novamente.', 'success', 3000);
                
                // ‚úÖ FOR√áA RECARREGAMENTO DAS CREDENCIAIS (para garantir)
                setTimeout(() => {
                    setupLoginRemember();
                }, 500);
            }
        }

        /**
         * Mostra o sistema principal
         */
        function showMainSystem() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-system').classList.remove('hidden');
            
            initializeSystem();
        }

        /**
         * Inicializa o sistema ap√≥s login
         */
        function initializeSystem() {
            switchTab('NOTA FISCAL');
            setupBeforeUnloadListener();
            startCacheChangeMonitor();
        }

        // Interceptador para verificar autentica√ß√£o em todas as requisi√ß√µes
        const originalFetch = window.fetch;
        window.fetch = async function(...args) {
            try {
                const response = await originalFetch.apply(this, args);
                
                // Se for 401 em uma rota protegida E usu√°rio est√° logado
                if (response.status === 401 && currentUser) {
                    const url = args[0] || '';
                    
                    // Ignora rotas p√∫blicas
                    if (url.includes('/api/login') || url.includes('/api/check-auth')) {
                        return response;
                    }
                    
                    console.log('üîê Sess√£o expirada para rota protegida:', url);
                    
                    // Verifica novamente com check-auth para confirmar
                    const authCheck = await fetch(`${BACKEND_URL}/api/check-auth`, {
                        method: 'GET',
                        credentials: 'include'
                    });
                    
                    if (authCheck.status === 401) {
                        console.log('‚úÖ Confirma√ß√£o: sess√£o realmente expirada');
                        showNotification('Sess√£o expirada. Fa√ßa login novamente.', 'error');
                        
                        // Pequeno delay antes do logout
                        setTimeout(() => {
                            if (currentUser) {
                                logout();
                            }
                        }, 2000);
                    } else {
                        console.log('‚ùå Falso positivo - sess√£o ainda v√°lida');
                        // N√£o faz logout - pode ser um erro espec√≠fico da rota
                    }
                }
                
                return response;
            } catch (error) {
                console.error('Erro no interceptador fetch:', error);
                throw error;
            }
        };

        /**
         * ‚úÖ INICIALIZA√á√ÉO CORRIGIDA
         */
        async function initializeApp() {
            console.log("üöÄ INICIALIZANDO APLICATIVO...");
            
            try {
                // ‚úÖ CONFIGURA LEMBRAR LOGIN
                setTimeout(() => {
                    setupLoginRemember();
                }, 800);
                
                // ‚úÖ VERIFICA AUTENTICA√á√ÉO EXISTENTE
                const isAuthenticated = await checkAuth();
                
                if (isAuthenticated) {
                    console.log("‚úÖ Usu√°rio j√° autenticado, mostrando sistema...");
                    showMainSystem();
                    showNotification(`Bem-vindo de volta, ${currentUser}!`, 'success');
                } else {
                    console.log("üîê Usu√°rio n√£o autenticado, mostrando tela de login");
                    document.getElementById('login-screen').classList.remove('hidden');
                    document.getElementById('main-system').classList.add('hidden');
                }
                
            } catch (error) {
                console.error('üí• Erro cr√≠tico na inicializa√ß√£o:', error);
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-system').classList.add('hidden');
            }
        }

        // =========================================================================
        // FIM DO SISTEMA DE AUTENTICA√á√ÉO
        // =========================================================================

        // --- Sistema de Cache para Contagem Loja ---
        const CACHE_KEY = 'contagem_loja_cache';
        const CACHE_DURATION = 72 * 60 * 60 * 1000; // 3 horas em milissegundos mudei para 72 horas
        const BATCH_SIZE = 50; // Atualizar a cada 50 c√©lulas
        let pendingUpdates = new Map(); // Armazena as atualiza√ß√µes pendentes

        // --- Cache de dados da Nota Fiscal para busca instant√¢nea ---

        let lastSoundTime = 0;

        let soundCount = 0;

        // --- VARI√ÅVEL PARA CONTROLE DE TIMING ---
        let lastInputTime = 0;
        const INPUT_DEBOUNCE = 150; // ms para esperar pelo Enter ap√≥s digita√ß√£o

        // --- Vari√°veis para Auto-Save por Mudan√ßas no Cache ---
        let cacheChangeTimer;

        let lastCacheCount = 0; // √öltima contagem conhecida do cache

        /**

         */
        function setupBeforeUnloadListener() {
            window.addEventListener('beforeunload', function (e) {
                const currentTab = document.querySelector('.tab-button.border-indigo-600')?.dataset.tab;
                
                if (currentTab === 'CONTAGEM LOJA') {

            if (currentCacheCount !== lastCacheCount) {
                console.log(`üîÑ Mudan√ßa detectada no cache! Resetando timer de 5 minutos.`);

                resetCacheChangeTimer();
                return true;
            }
            
            return false;

        /**

        function moveCursorToEnd(element) {
            const range = document.createRange();
            const selection = window.getSelection();
            
            if (element.childNodes.length > 0) {
                 const node = element.childNodes[0];
                 if (node.nodeType === 3) {
                     range.setStart(node, node.length);
                 } else {
                     range.setStart(element, 0);
                 }
            } else {
                 range.setStart(element, 0);
            }

            range.collapse(true);
            selection.removeAllRanges();
            selection.addRange(range);
        }

        // --- SISTEMA DE CACHE E ATUALIZA√á√ÉO EM LOTE ---

        /**
         * Carrega dados do cache local - AGORA COM SUPORTE A M√öLTIPLOS CONTADORES
         */
        function loadFromCache(cacheKey = CACHE_KEY) {
            try {
                const cached = localStorage.getItem(cacheKey);
                if (!cached) return {};
                
                const cacheData = JSON.parse(cached);
                
                if (Date.now() - cacheData.timestamp > CACHE_DURATION) {
                    localStorage.removeItem(cacheKey);
                    return {};
                }
                
                return cacheData.data || {};
            } catch (error) {
                console.error('Erro ao carregar cache:', error);
                return {};
            }
        }

        /**
         * Salva dados no cache local - AGORA COM SUPORTE A M√öLTIPLOS CONTADORES
         */
        function saveToCache(data, cacheKey = CACHE_KEY) {
            try {
                const cacheData = {
                    data: data,
                    timestamp: Date.now()
                };
                localStorage.setItem(cacheKey, JSON.stringify(cacheData));
            } catch (error) {
                console.error('Erro ao salvar cache:', error);
            }
        }

        function handleContagemCellEdit(element, sheetRange, sheetName) {
            const newValue = element.textContent.trim();
            const originalValue = element.dataset.originalValue || '';

            if (newValue === originalValue) {
                return;
            }

            const cacheKey = `${CACHE_KEY}_${currentContador}`;
            const cachedData = loadFromCache(cacheKey);
            
            if (newValue === '') {
                delete cachedData[sheetRange];
                const rowIndex = sheetRange.slice(1);
                const sheetRangeC = `C${rowIndex}`;
                delete cachedData[sheetRangeC];
            } else {
                cachedData[sheetRange] = newValue;
                
                const descricao = buscarDescricaoPorCodigo(newValue);
                const row = element.closest('tr');
                const descCell = row.querySelector('.descricao-cell');
                
                if (descricao) {

                        cachedData[sheetRangeC] = descricao;
                    }
                    row.classList.remove('bg-red-50');
                } else {
                    if (descCell) {
                        descCell.textContent = '';
                        const sheetRangeC = descCell.getAttribute('data-sheet-range');
                        delete cachedData[sheetRangeC];
                    }
                    row.classList.add('bg-red-50');
                    
                    const timeSinceInput = Date.now() - lastInputTime;
                    if (timeSinceInput > INPUT_DEBOUNCE) {
                        playErrorSoundIfAllowed();
                    }
                }
            }
            
            saveToCache(cachedData, cacheKey);

            element.dataset.originalValue = newValue;

            if (newValue !== '') {
                pendingUpdates.set(sheetRange, newValue);
                editCount++;
            } else {
                pendingUpdates.delete(sheetRange);

            updatePendingCount();

            if (newValue !== '' && editCount >= BATCH_SIZE) {

        /**
         * ‚ö°‚ö°‚ö° FUN√á√ÉO CORRIGIDA: Processa atualiza√ß√£o em lote - AGORA COM SUPORTE A M√öLTIPLOS CONTADORES
         */
        async function processBatchUpdate() {
            const cacheKey = `${CACHE_KEY}_${currentContador}`;
            const cachedData = loadFromCache(cacheKey);
            
            if (Object.keys(cachedData).length === 0) {
                showNotification('Nenhum dado no cache para enviar', 'info', 2000);
                return;
            }

            showNotification(`Enviando ${Object.keys(cachedData).filter(key => key.startsWith('A')).length} c√©lulas do ${currentContador}...`, 'loading');

            try {
                const updates = Object.entries(cachedData).map(([range, value]) => ({
                    range: range,
                    value: value
                }));

                const response = await fetch(`${BACKEND_URL}/api/batch-update-sheet`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        sheet_name: currentContador,
                        updates: updates 
                    })
                });

                const result = await response.json();
                hideNotification();

                if (response.ok && !result.error) {
                    localStorage.removeItem(cacheKey);
                    pendingUpdates.clear();
                    editCount = 0;
                    updatePendingCount();
                    
                    lastCacheCount = 0;
                    
                    showNotification(`${result.processed || updates.length} c√©lulas salvas no ${currentContador}!`, 'success', 3000);
                } else {
                    showNotification(`Erro: ${result.error}`, 'error');
                }
            } catch (error) {
                hideNotification();
                showNotification('Erro de rede', 'error');
            }
        }

        /**
         * Toca som APENAS se n√£o estiver no cooldown
         */
        function playErrorSoundIfAllowed() {
            const now = Date.now();
            const timeSinceLastSound = now - lastSoundTime;
            
            if (timeSinceLastSound < SOUND_COOLDOWN) {
                console.log(`‚è∏Ô∏è Som ignorado: Cooldown ativo (${timeSinceLastSound}ms < ${SOUND_COOLDOWN}ms)`);
                return false;
            }
            
            soundCount++;
            console.log(`üéµ TOCANDO SOM ${soundCount}`);
            playErrorSound();
            lastSoundTime = now;
            return true;
        }

        /**
         * Toca som de BIP usando Web Audio API
         */
        function playErrorSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 500;
                oscillator.type = 'square';
                gainNode.gain.value = 0.3; 
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);

/**
 * üìú APLICAR MODO SCROLL
 */
function applyScrollMode(table, sheetName, columnsToTarget) {
    const scrollClassDesc = 'scroll-mode-cell';
    const scrollClassNumeric = 'scroll-mode-cell-numeric';
    const scrollClassCode = 'scroll-mode-cell-code';

    columnsToTarget.forEach(colIndex => {
        const cells = table.querySelectorAll(`th:nth-child(${colIndex}), td:nth-child(${colIndex})`);
        
        cells.forEach(cell => {
            if (sheetName === 'CONFERENCIA') {
                if (colIndex === 1) {
                    cell.classList.add(scrollClassCode);
                } else if (colIndex === 2) {
                    cell.classList.add(scrollClassDesc);
                } else if (colIndex >= 3 && colIndex <= 6) {
                    cell.classList.add(scrollClassNumeric);
                }
            } else if (sheetName === 'NOTA FISCAL') {
                if (colIndex === 2 || colIndex === 4) {
                    cell.classList.add(scrollClassNumeric);
                } else if (colIndex === 3) {
                    cell.classList.add(scrollClassCode);
                } else {
                    cell.classList.add(scrollClassDesc);
                }
            }
        });
    });
}

        /**
         * ‚úÖ FUN√á√ÉO AUXILIAR: Verifica se a chave j√° existe nos dados atuais
         */
        function checkIfChaveExists(data, chaveAcesso) {
            if (!data || !Array.isArray(data)) return false;
            
            // Converte a chave para o formato que aparece na planilha ("Chave: XXXXXXXXXXXXXXXXX")
            const chaveFormatada = `Chave: ${chaveAcesso}`;
            
            // Procura em todas as linhas
            for (let row of data) {
                if (row && Array.isArray(row)) {
                    for (let cell of row) {
                        if (cell && String(cell).includes(chaveFormatada)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

       function handleFileUploadChange(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const xmlContent = e.target.result;
                
                // ‚úÖ EXTRAI A CHAVE DO XML PARA VERIFICA√á√ÉO DE DUPLICIDADE
                const chaveAcesso = extractChaveFromXML(xmlContent);
                if (chaveAcesso) {
                    const currentData = await fetchSheetData("NOTA FISCAL");
                    const chaveExists = checkIfChaveExists(currentData, chaveAcesso);
                    
                    if (chaveExists) {
                        showNotification("Esta nota fiscal j√° foi importada anteriormente!", "error");
                        event.target.value = null;
                        return;
                    }
                }

                showNotification("Enviando XML para importa√ß√£o...", "loading");
                
                try {
                    const response = await fetch(`${BACKEND_URL}/api/import-xml-data`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ xml_content: xmlContent, user_id: USER_ID })
                    });

                    const result = await response.json();
                    hideNotification();

                    if (!response.ok || result.error) {
                        showNotification(`Falha na Importa√ß√£o: ${result.error || 'Erro desconhecido do servidor.'}`, 'error');
                    } else {
                        showNotification(result.message, 'success', 5000);
                        switchTab("NOTA FISCAL");
                    }

                } catch (error) {
                    hideNotification();
                    console.error("Erro de Rede:", error);
                    showNotification("Erro de Rede ao tentar conectar com o servidor.", 'error');
                }
            };
            reader.onerror = function() {
                showNotification("Erro ao ler o arquivo XML.", 'error');
            };
            reader.readAsText(file);
            event.target.value = null;
        }

        /**
         * ‚úÖ FUN√á√ÉO AUXILIAR: Extrai chave de acesso do XML
         */
        function extractChaveFromXML(xmlContent) {
            try {
                const match = xmlContent.match(/<infNFe[^>]*Id="NFe([^"]+)"/);
                return match ? match[1] : null;
            } catch (error) {
                console.error("Erro ao extrair chave do XML:", error);
                return null;
            }
        }

        /**
         * ‚úÖ CARREGAR AJUSTES DO CACHE LOCAL
         */
        function loadConferenceAdjustments() {
            try {
                const cached = localStorage.getItem(CONFERENCE_ADJUSTMENTS_KEY);
                if (!cached) return {};
                
                const cacheData = JSON.parse(cached);
                
                // Cache v√°lido por 24 horas
                if (Date.now() - cacheData.timestamp > (24 * 60 * 60 * 1000)) {
                    localStorage.removeItem(CONFERENCE_ADJUSTMENTS_KEY);
                    return {};
                }
                
                return cacheData.data || {};
            } catch (error) {
                console.error('Erro ao carregar cache de ajustes:', error);
                return {};
            }
        }

        /**
         * ‚úÖ SALVAR AJUSTES NO CACHE LOCAL
         */
        function saveConferenceAdjustments(data) {
            try {
                const cacheData = {
                    data: data,
                    timestamp: Date.now()
                };
                localStorage.setItem(CONFERENCE_ADJUSTMENTS_KEY, JSON.stringify(cacheData));
                conferenceAdjustments = data; // Atualiza a vari√°vel global
            } catch (error) {
                console.error('Erro ao salvar cache de ajustes:', error);
            }
        }

      async function igualarContagem(rowIndex, quantidadeNF) {
    try {
        showNotification(`Ajustando contagem localmente...`, 'loading');
        
        // ‚úÖ SALVA NO CACHE LOCAL (n√£o envia para o Sheets)
        const adjustments = loadConferenceAdjustments();
        
        // ‚úÖ SALVAR VALORES ORIGINAIS ANTES DE IGUALAR
        const table = document.getElementById('conferencia-table');
        const row = table.querySelector(`tr[data-row-index="${rowIndex}"]`);
        if (row) {
            const cells = row.querySelectorAll('td');
            const diferencaOriginal = cells[4] ? cells[4].textContent.trim() : '0';
            const contagemLojaOriginal = cells[3] ? cells[3].textContent.trim() : '0';
            
            adjustments[`original_E${rowIndex}`] = diferencaOriginal;
            adjustments[`original_D${rowIndex}`] = contagemLojaOriginal;
        }
        
        // Salva os ajustes para esta linha
        adjustments[`D${rowIndex}`] = quantidadeNF.toString();
        adjustments[`E${rowIndex}`] = "0";
        // ‚úÖ ADICIONAR FLAG DE IGUALA√á√ÉO MANUAL
        adjustments[`igualado_manual_${rowIndex}`] = "true";
        
        saveConferenceAdjustments(adjustments);
        
        // ‚úÖ ATUALIZA APENAS A VISUALIZA√á√ÉO NO FRONTEND
        updateFrontendDisplay(rowIndex, quantidadeNF, 0);
        
        // ‚úÖ TRANSFORMAR BOT√ÉO EM "OK" + SETA
        transformarBotaoIgualado(rowIndex);
        
        hideNotification();
        showNotification('Contagem ajustada localmente!', 'success', 3000);
        
        setTimeout(() => {
            updateSingleRowStyles(rowIndex);
        }, 100);
        
    } catch (error) {
        hideNotification();
        console.error('Erro ao ajustar contagem:', error);
        showNotification('Erro ao ajustar contagem: ' + error.message, 'error');
    }
}


function desfazerIgualar(rowIndex) {
    try {
        const adjustments = loadConferenceAdjustments();
        
        // ‚úÖ RESTAURA VALORES ORIGINAIS DA DIFEREN√áA E CONTAGEM LOJA
        const diferencaOriginal = adjustments[`original_E${rowIndex}`] || '0';
        const contagemLojaOriginal = adjustments[`original_D${rowIndex}`] || '0';
        
        // Remove os ajustes E O FLAG DE IGUALA√á√ÉO
        delete adjustments[`D${rowIndex}`];
        delete adjustments[`E${rowIndex}`];
        delete adjustments[`original_E${rowIndex}`];
        delete adjustments[`original_D${rowIndex}`];
        delete adjustments[`igualado_manual_${rowIndex}`];
        
        saveConferenceAdjustments(adjustments);

        const table = document.getElementById('conferencia-table');

            const cells = row.querySelectorAll('td');

                cells[3].textContent = contagemLojaOriginal;

        console.error('Erro ao desfazer igualar:', error);

    }

function updateSingleRowStyles(rowIndex) {
    const table = document.getElementById('conferencia-table');
    if (!table) return;
    
    const row = table.querySelector(`tr[data-row-index="${rowIndex}"]`);
    if (!row) return;
    
    const cells = row.querySelectorAll('td');
    if (cells.length >= 7) {
        const diferencaCell = cells[4]; // 5¬™ coluna (Diferen√ßa)
        const danosDefeitoCell = cells[6]; // 7¬™ coluna (Danos/Defeito)
        
        // ‚úÖ LIMPAR ESTILOS ANTERIORES
        diferencaCell.classList.remove('bg-fee2e2', 'text-b91c1c', 'bg-green-100', 'text-green-700');
        danosDefeitoCell.classList.remove('bg-red-100', 'bg-fee2e2', 'text-b91c1c');
        
        // ‚úÖ APLICAR ESTILOS CORRETOS APENAS PARA DIFEREN√áA
        if (diferencaCell) {
            const diferencaText = diferencaCell.textContent.trim();
            const diferencaValue = parseFloat(diferencaText.replace(',', '.'));
            
            if (!isNaN(diferencaValue)) {
                if (diferencaValue < 0) {
                    diferencaCell.classList.add('bg-fee2e2', 'text-b91c1c');
                } else if (diferencaValue > 0) {
                    diferencaCell.classList.add('bg-green-100', 'text-green-700');
                }
            }
        }
        
        // ‚úÖ N√ÉO APLICAR VERMELHO NA COLUNA DANOS automaticamente
        // Deixa a fun√ß√£o aplicarConferenciaStyles() cuidar disso depois
    }
}

	/**
 * ‚úÖ EXPORTAR CSV COM COMPARTILHAMENTO APENAS NO MOBILE

async function exportarCSVNoNavegadorCompartilhar() {
    try {
        const tabela = document.getElementById('conferencia-table');
        if (!tabela) {
            showNotification('Tabela de confer√™ncia n√£o encontrada', 'error');
            return;
        }
        
        let csv = [];
        const BOM = "\uFEFF";
        const adjustments = loadConferenceAdjustments();
        
        // ‚úÖ 1. INCLUIR INFORMA√á√ïES DAS NOTAS FISCAIS
        const notasInfoElements = document.querySelectorAll('#dynamic-table-content-conferencia .mb-4 > div');
        if (notasInfoElements.length > 0) {
            csv.push('"INFORMA√á√ïES DAS NOTAS FISCAIS"');
            
            notasInfoElements.forEach(notaElement => {
                let textoNota = notaElement.textContent.trim();
                textoNota = textoNota.replace(/"/g, '""');
                csv.push(`"${textoNota}"`);
            });
            
            csv.push('""');
        }
        
        // ‚úÖ 2. CABE√áALHOS DA TABELA
        const cabecalhos = Array.from(tabela.querySelectorAll('thead th'))
            .map(th => {
                let texto = th.textContent.trim();
                texto = texto.replace(/"/g, '""');
                return `"${texto}"`;
            });
        csv.push(cabecalhos.join(';'));
        
        // ‚úÖ 3. DADOS DA TABELA - APENAS LINHAS VIS√çVEIS E COM AJUSTES APLICADOS
        const linhas = tabela.querySelectorAll('tbody tr');
        let linhasExportadas = 0;
        
        linhas.forEach(linha => {
            const estilo = window.getComputedStyle(linha);
            if (estilo.display === 'none') {
                return;
            }
            
            const rowIndex = linha.getAttribute('data-row-index');
            const celulas = Array.from(linha.querySelectorAll('td'));
            
            const celulasExport = celulas.map((td, index) => {
                let texto = td.textContent.trim();
                
                // ‚úÖ APLICA AJUSTES DO CACHE PARA EXPORTA√á√ÉO
                if (rowIndex && adjustments) {
                    if (index === 3 && adjustments[`D${rowIndex}`] !== undefined) {
                        texto = adjustments[`D${rowIndex}`];
                    } else if (index === 4 && adjustments[`E${rowIndex}`] !== undefined) {
                        texto = adjustments[`E${rowIndex}`];
                    }
                }
                
                // Formata√ß√£o para Excel
                if (index === 0 && texto) {
                    texto = "\t" + texto;
                }
                
                texto = texto.replace(/"/g, '""');
                texto = texto.replace(/\n/g, ' ');
                texto = texto.replace(/\r/g, ' ');
                return `"${texto}"`;
            });
            
            if (celulasExport.length > 0 && celulasExport.some(cell => cell !== '""')) {
                csv.push(celulasExport.join(';'));
                linhasExportadas++;
            }
        });
        
        // ‚úÖ 4. CRIA CSV COM BOM E ENCODING CORRETO
        const csvContent = BOM + csv.join('\n');
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        
        // ‚úÖ 5. NOME DO ARQUIVO
        const dataAtual = new Date().toISOString().split('T')[0];
        const horaAtual = new Date().toLocaleTimeString('pt-BR', { 
            hour: '2-digit', 
            minute: '2-digit' 
        }).replace(/:/g, '-');
        
        const filtroAtivo = document.getElementById('divergencias-button').textContent.includes('Mostrar todas');
        const statusFiltro = filtroAtivo ? 'filtrado' : 'completo';
        
        const fileName = `conferencia_nfe_${dataAtual}_${horaAtual}_${statusFiltro}.csv`;
        
        // ‚úÖ 6. DETECTAR SE √â MOBILE OU PC
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile && navigator.share && navigator.canShare) {
            // ‚úÖ MOBILE - TENTA COMPARTILHAR
            try {
                const file = new File([blob], fileName, { type: 'text/csv' });
                
                if (navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Confer√™ncia NFe',
                        text: `Confer√™ncia de nota fiscal exportada - ${linhasExportadas} linhas`
                    });
                    
                    showNotification('Arquivo compartilhado com sucesso!', 'success', 3000);
                    return;
                }
            } catch (shareError) {
                console.log('Compartilhamento falhou, fazendo download...');
                // Fallback para download no mobile tamb√©m
            }
        }
        
        // ‚úÖ 7. PC OU FALLBACK - FAZ DOWNLOAD NORMAL
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
        
        // ‚úÖ 8. FEEDBACK DIFERENCIADO
        const totalLinhas = linhas.length;
        let mensagem = '';
        
        if (isMobile) {
            mensagem = `Arquivo baixado! ${linhasExportadas} de ${totalLinhas} linhas ${filtroAtivo ? '(filtradas)' : '(todas)'}`;
        } else {
            mensagem = `Arquivo Excel exportado com sucesso! 
                       ${linhasExportadas} de ${totalLinhas} linhas ${filtroAtivo ? '(filtradas)' : '(todas)'}
                       ${notasInfoElements.length > 0 ? '+ informa√ß√µes das notas fiscais' : ''}`;
        }
        
        showNotification(mensagem, 'success', 5000);
        
    } catch (error) {
        console.error('Erro ao exportar:', error);
        showNotification('Erro ao exportar: ' + error.message, 'error');
    }
}

/**
 * üîç BUSCA EM TODAS AS TABELAS COM CONTAGEM
 */
function performGlobalSearch() {
    const searchTerm = document.getElementById('global-search-input').value.trim().toLowerCase();
    currentSearchTerm = searchTerm;
    
    // Mostrar/ocultar bot√£o X
    toggleClearButton();
    
    if (!searchTerm) {
        clearSearch();
        return;
    }

    // Busca em todas as tabelas vis√≠veis
    const tables = document.querySelectorAll('.mock-table');
    let totalResults = 0;
    let foundInAnyTable = false;

    tables.forEach(table => {
        const rows = table.querySelectorAll('tbody tr');
        let foundInThisTable = false;

        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            let rowContainsSearch = false;

            cells.forEach(cell => {
                const cellText = cell.textContent.toLowerCase();
                if (cellText.includes(searchTerm)) {
                    rowContainsSearch = true;
                    // Destacar o texto encontrado
                    highlightText(cell, searchTerm);
                }
            });

            if (rowContainsSearch) {
                row.style.display = '';
                row.classList.add('bg-yellow-50');
                foundInThisTable = true;
                foundInAnyTable = true;
                totalResults++; // ‚úÖ CONTAR CADA LINHA ENCONTRADA
            } else {
                row.style.display = 'none';
                row.classList.remove('bg-yellow-50');
            }
        });

        // Mostrar mensagem se n√£o encontrou nesta tabela
        if (!foundInThisTable) {
            console.log(`N√£o encontrado na tabela: ${table.id}`);
        }
    });

    // Feedback visual COM CONTAGEM
    if (foundInAnyTable) {
        // ‚úÖ MENSAGEM COM N√öMERO DE RESULTADOS
        const resultText = totalResults === 1 ? '1 resultado encontrado' : `${totalResults} resultados encontrados`;
        showNotification(`Busca: "${searchTerm}" - ${resultText}`, 'success', 3000);
    } else {
        showNotification(`Busca: "${searchTerm}" - Nenhum resultado encontrado`, 'warning', 3000);
    }
}
/**
 * üéØ DESTACAR TEXTO ENCONTRADO
 */
function highlightText(element, searchTerm) {
    const text = element.textContent;
    const regex = new RegExp(`(${searchTerm})`, 'gi');
    const highlighted = text.replace(regex, '<mark class="bg-yellow-300 px-1 rounded">$1</mark>');
    element.innerHTML = highlighted;
}

function filtrarDivergencias() {
    const table = document.getElementById('conferencia-table');
    if (!table) {

        return;
    }

    const rows = table.querySelectorAll('tbody tr');
    const button = document.getElementById('divergencias-button');
    const isFilterActive = button.textContent.includes('Mostrar todas');
    
    let divergenciasCount = 0;
    let totalRows = 0;

    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length >= 7) {
            totalRows++;
            
            const diferencaCell = cells[4]; // 5¬™ coluna (Diferen√ßa)
            const danosDefeitoCell = cells[6]; // 7¬™ coluna (Danos/Defeito e Obs)
            
            let isDivergencia = false;
            
            // Verifica se √© diverg√™ncia (diferente de 0)
            if (diferencaCell) {
                const diferencaText = diferencaCell.textContent.trim();
                const diferencaValue = parseFloat(diferencaText.replace(',', '.'));
                if (!isNaN(diferencaValue) && diferencaValue !== 0) {
                    isDivergencia = true;
                }
            }
            
            // ‚úÖ CORRE√á√ÉO: VERIFICA APENAS O TEXTO REAL (n√£o o bot√£o)
            if (danosDefeitoCell) {
                const elementoEditavel = danosDefeitoCell.querySelector('[contenteditable="true"]');
                const textoReal = elementoEditavel ? elementoEditavel.textContent.trim() : '';
                
                if (textoReal !== '') {
                    isDivergencia = true;
                }
            }
            
            if (isFilterActive) {
                // Modo "Mostrar todas" - mostra todas as linhas
                row.style.display = '';
                if (isDivergencia) {
                    row.classList.add('bg-yellow-50');
                    divergenciasCount++;
                } else {
                    row.classList.remove('bg-yellow-50');
                }
            } else {
                // Modo "Mostrar apenas diverg√™ncias" - filtra
                if (isDivergencia) {
                    row.style.display = '';
                    row.classList.add('bg-yellow-50');
                    divergenciasCount++;
                } else {
                    row.style.display = 'none';
                    row.classList.remove('bg-yellow-50');
                }
            }
        }
    });
    
    // Alterna o texto do bot√£o
    if (isFilterActive) {
        button.innerHTML = `

/**
 * ‚úÖ EXTRAIR NOME DA LOJA DA URL
 */
function extrairNomeDaLoja() {
    const hostname = window.location.hostname;
    
    // Remove o .gtgo.com.br e pega a parte antes
    const partes = hostname.split('.');
    if (partes.length > 0) {
        let nomeLoja = partes[0];
        
        // Adiciona h√≠fen entre letras e n√∫meros
        nomeLoja = nomeLoja.replace(/([a-zA-Z])(\d)/, '$1-$2');
        
        // Remove tudo depois dos n√∫meros
        nomeLoja = nomeLoja.replace(/(-\d+).*$/, '$1');
        
        return nomeLoja;
    }
    
    return 'Loja';
}

/**
 * ‚úÖ EXTRAIR N√öMEROS DAS NOTAS FISCAIS
 */
function extrairNumerosNotasFiscais() {
    const notas = [];
    
    // Procura pelas informa√ß√µes das notas fiscais acima da tabela
    const elementosNotas = document.querySelectorAll('#dynamic-table-content-conferencia .mb-4 > div');
    
    elementosNotas.forEach(elemento => {
        const texto = elemento.textContent;
        
        // Procura por "Nfe:" seguido de n√∫meros
        const matchNfe = texto.match(/Nfe:\s*(\d+)/i);
        if (matchNfe) {
            notas.push(matchNfe[1]);
        }
        
        // Tamb√©m procura por "NF:" (formato antigo)
        const matchNF = texto.match(/NF:\s*(\d+)/i);
        if (matchNF && !notas.includes(matchNF[1])) {
            notas.push(matchNF[1]);
        }
    });
    
    return notas;
}

let modoDesktopAtivo = false;

/**
 * ‚úÖ RESETAR PARA MODO MOBILE (fun√ß√£o de emerg√™ncia)
 */
function resetarParaModoMobile() {
    console.log('üîÑ RESETANDO para modo mobile...');
    
    modoDesktopAtivo = false;
    
    // Resetar viewport
    const viewportMeta = document.querySelector('meta[name="viewport"]');
    if (viewportMeta) {
        viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
    }
    
    // Remover classe modo desktop
    document.body.classList.remove('modo-desktop-ativo');
    
    // Limpar localStorage
    localStorage.removeItem('modoDesktopMobile');
    localStorage.removeItem('viewportOriginal');
    
    console.log('‚úÖ Reset completo - Modo Mobile ativado');
    showNotification('Modo Mobile', 'success', 3000);
}

/**
 * ‚úÖ DETECTAR DISPOSITIVO MOBILE SIMPLES
 */
function detectarDispositivoMobile() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isMobile = /Android|webOS|iPhone|iPad|iPod|IEMobile|Opera Mini/i.test(userAgent);
    const isAndroidApp = typeof Android !== 'undefined';
    
    console.log('üì± Detec√ß√£o:', { isMobile, isAndroidApp });
    
    // SEMPRE considerar mobile para teste
    document.body.classList.add('mobile-device');
    console.log('‚úÖ For√ßando modo mobile para teste');
}

/**
 * ‚úÖ ALTERNAR MODO DESKTOP - FUN√á√ÉO PRINCIPAL
 */
function alternarModoDesktop() {
    const isAndroidApp = typeof Android !== 'undefined';
    const viewportMeta = document.querySelector('meta[name="viewport"]');
    
    // Alternar estado
    modoDesktopAtivo = !modoDesktopAtivo;
    
    if (isAndroidApp) {
        // ‚úÖ APK ANDROID
        Android.ativarModoDesktop(modoDesktopAtivo);
        console.log('üì± APK - Modo Desktop:', modoDesktopAtivo);
    } else {
        // ‚úÖ NAVEGADOR NORMAL
        if (modoDesktopAtivo) {
            // ATIVAR MODO DESKTOP
            if (!viewportOriginal && viewportMeta) {
                viewportOriginal = viewportMeta.getAttribute('content');
            }
            if (viewportMeta) {
                viewportMeta.setAttribute('content', 'width=1024, initial-scale=0.5, maximum-scale=5.0, user-scalable=yes');
            }
            document.body.classList.add('modo-desktop-ativo');
            console.log('üñ•Ô∏è Navegador - Modo Desktop ATIVADO');
        } else {
            // DESATIVAR MODO DESKTOP
            if (viewportMeta && viewportOriginal) {
                viewportMeta.setAttribute('content', viewportOriginal);
            } else {
                viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            }
            document.body.classList.remove('modo-desktop-ativo');
            console.log('üì± Navegador - Modo Desktop DESATIVADO');
        }
    }
    
    salvarEstadoDesktop();
    
    // Feedback visual
    if (modoDesktopAtivo) {
        showNotification('Modo Desktop', 'success', 3000);
    } else {
        showNotification('Modo Mobile', 'info', 3000);
    }
}

    localStorage.setItem('modoDesktopMobile', modoDesktopAtivo.toString());
    if (viewportOriginal) {
        localStorage.setItem('viewportOriginal', viewportOriginal);

/**
 * ‚úÖ DIVIDIR CONTE√öDO EM P√ÅGINAS - CONSIDERANDO FILTRO DE DIVERG√äNCIAS
 */
function dividirEmPaginas(elemento) {
    const paginas = [];
    const tabela = elemento.querySelector('#conferencia-table');
    
    if (!tabela) {
        paginas.push(elemento);
        return paginas;
    }

    // ‚úÖ CLONAR CABE√áALHO E INFORMA√á√ïES DAS NOTAS
    const cabecalho = elemento.cloneNode(true);
    cabecalho.querySelectorAll('#conferencia-table tbody tr').forEach(tr => tr.remove());
    
    const corpoTabela = tabela.querySelector('tbody');
    
    // ‚úÖ PEGAR APENAS LINHAS VIS√çVEIS (considerando filtro de diverg√™ncias)
    // AGORA PEGANDO DO ELEMENTO ORIGINAL DO DOM, N√ÉO DO CLONE
    const originalEl = document.getElementById('conferencia-content');
    const tabelaOriginal = originalEl.querySelector('#conferencia-table tbody');
    const linhasVisiveis = Array.from(tabelaOriginal.querySelectorAll('tr')).filter(linha => {
        const estilo = window.getComputedStyle(linha);
        return estilo.display !== 'none' && 
               estilo.visibility !== 'hidden' &&
               linha.offsetHeight > 0;
    });
    
    console.log(`üìä ${linhasVisiveis.length} linhas vis√≠veis encontradas no DOM original`);

    // ‚úÖ CONFIGURA√á√ïES DE P√ÅGINA
    const linhasPorPagina = 27; // Ajuste conforme necess√°rio
    const totalPaginas = Math.ceil(linhasVisiveis.length / linhasPorPagina);

    // ‚úÖ CRIAR CADA P√ÅGINA
    for (let pagina = 0; pagina < totalPaginas; pagina++) {
        const inicio = pagina * linhasPorPagina;
        const fim = inicio + linhasPorPagina;
        const linhasPagina = linhasVisiveis.slice(inicio, fim);

        // ‚úÖ CLONAR ESTRUTURA BASE
        const paginaEl = cabecalho.cloneNode(true);
        const tabelaPagina = paginaEl.querySelector('#conferencia-table');
        const corpoPagina = tabelaPagina.querySelector('tbody');
        
        // ‚úÖ LIMPAR E ADICIONAR LINHAS VIS√çVEIS DA P√ÅGINA
        corpoPagina.innerHTML = '';
        linhasPagina.forEach(linha => {
            corpoPagina.appendChild(linha.cloneNode(true));
        });

        // ‚úÖ ADICIONAR RODAP√â COM NUMERA√á√ÉO - GLORIA A JESUS CRISTO
        const rodape = document.createElement('div');
        rodape.style.cssText = `
            text-align: center;
            margin-top: 10px;
            font-size: 9pt;
            color: #655;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        `;
        rodape.textContent = `P√°gina ${pagina + 1} de ${totalPaginas}`;
        paginaEl.appendChild(rodape);

        paginas.push(paginaEl);
    }

    return paginas;
}

/**
 * ‚úÖ FUN√á√ÉO ALTERNATIVA - DIVIS√ÉO AUTOM√ÅTICA POR ALTURA
 */
function dividirEmPaginasPorAltura(elemento) {
    const paginas = [];
    const clone = elemento.cloneNode(true);
    
    // ‚úÖ CONFIGURA√á√ïES
    const alturaMaximaPagina = 1000; // pixels - ajuste conforme necess√°rio
    let alturaAtual = 0;
    let paginaAtual = document.createElement('div');
    let paginasCriadas = 0;

    // ‚úÖ ESTILOS DA P√ÅGINA
    paginaAtual.style.cssText = `
        width: 100%;
        background: white;
        page-break-inside: avoid;
    `;

    // ‚úÖ PROCESSAR ELEMENTOS FILHOS
    Array.from(clone.children).forEach(child => {
        const alturaChild = child.offsetHeight || 100; // estimativa
        
        if (alturaAtual + alturaChild > alturaMaximaPagina && alturaAtual > 0) {
            // ‚úÖ NOVA P√ÅGINA
            paginas.push(paginaAtual);
            paginaAtual = document.createElement('div');
            paginaAtual.style.cssText = `
                width: 100%;
                background: white;
                page-break-inside: avoid;
            `;
            alturaAtual = 0;
            paginasCriadas++;
        }
        
        paginaAtual.appendChild(child.cloneNode(true));
        alturaAtual += alturaChild;
    });

    // ‚úÖ ADICIONAR √öLTIMA P√ÅGINA
    if (paginaAtual.children.length > 0) {
        paginas.push(paginaAtual);
    }

    console.log(`üìä Criadas ${paginas.length} p√°ginas por altura`);
    return paginas;
}

    const agora = new Date();
    return `${agora.getFullYear()}-${(agora.getMonth()+1).toString().padStart(2, '0')}-${agora.getDate().toString().padStart(2, '0')}_${agora.getHours().toString().padStart(2, '0')}-${agora.getMinutes().toString().padStart(2, '0')}`;
}
